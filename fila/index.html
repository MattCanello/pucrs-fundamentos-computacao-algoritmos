<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fila</title>

    <link rel="stylesheet" href="../layout.css" />
</head>
<body>
    <h1>Fila</h1>
    <p>
        Este formulário simula o comportamento de uma fila (<em>queue</em>), 
        onde novos itens são acrescentados ao final e o primeiro item é sempre o item a ser removido.
    </p>

    <form onsubmit="return addItem();">
        <fieldset>
            <legend>Novo item</legend>
            <input autofocus type="text" id="inputNewItem" autocomplete="off" />
            <button>+</button>
        </fieldset>
    </form>

    <fieldset>
        <legend>Itens</legend>
        <select id="selectItems" multiple="true" disabled></select>
    </fieldset>

    <fieldset>
        <legend>Ações</legend>
        <button type="button" onclick="queue.dequeue()">-</button>
        <button type="button" onclick="queue.clear()">Limpar</button>
    </fieldset>

    <script src="fila.js"></script>

    <script>
        var queue = new OptionQueue(selectItems);

        function addItem() {
            let newItem = inputNewItem.value;
            
            if (newItem == '') {
                alert('Favor preencher alguma informação.');
                inputNewItem.focus();
                return false;
            }

            queue.enqueue(newItem);
            inputNewItem.value = '';
            inputNewItem.focus();
            return false;
        }
    </script>
</body>
</html>
