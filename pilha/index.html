<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilha</title>

    <link rel="stylesheet" href="../layout.css" />
</head>
<body>
    <h1>Pilha</h1>
    <p>
        Este formulário simula o comportamento de uma pilha (<em>stack</em>), 
        onde novos itens são acrescentados no início e o primeiro item é sempre o item a ser removido.
    </p>

    <form onsubmit="return addItem();">
        <fieldset>
            <legend>Novo item</legend>
            <input autofocus type="text" id="inputNewItem" autocomplete="off" />
            <button>+</button>
        </fieldset>
    </form>

    <fieldset>
        <legend>Itens</legend>
        <select id="selectItems" multiple="true" disabled></select>
    </fieldset>
    
    <fieldset>
        <legend>Ações</legend>
        <button type="button" onclick="stack.pop()">-</button>
        <button type="button" onclick="stack.clear()">Limpar</button>
    </fieldset>

    <script src="pilha.js"></script>

    <script>
        var stack = new OptionStack(selectItems);

        function addItem() {
            let newItem = inputNewItem.value;
            
            if (newItem == '') {
                alert('Favor preencher alguma informação.');
                inputNewItem.focus();
                return false;
            }

            stack.push(newItem);
            inputNewItem.value = '';
            inputNewItem.focus();
            return false;
        }
    </script>
</body>
</html>
